<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clock-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)"/>

  <!-- Globe rings representing timezones -->
  <ellipse cx="256" cy="256" rx="180" ry="60" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>
  <ellipse cx="256" cy="256" rx="180" ry="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="6"/>
  <ellipse cx="256" cy="256" rx="180" ry="140" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="4"/>

  <!-- Central clock circle -->
  <circle cx="256" cy="256" r="120" fill="url(#clock-gradient)" opacity="0.95"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="4"/>

  <!-- Clock face markers -->
  <circle cx="256" cy="166" r="8" fill="white" opacity="0.9"/>
  <circle cx="346" cy="256" r="8" fill="white" opacity="0.9"/>
  <circle cx="256" cy="346" r="8" fill="white" opacity="0.9"/>
  <circle cx="166" cy="256" r="8" fill="white" opacity="0.9"/>

  <!-- Clock hands forming a game controller shape -->
  <!-- Hour hand (shorter, thicker) pointing at 10 o'clock -->
  <line x1="256" y1="256" x2="220" y2="200" stroke="white" stroke-width="12" stroke-linecap="round"/>

  <!-- Minute hand (longer, thinner) pointing at 2 o'clock -->
  <line x1="256" y1="256" x2="310" y2="210" stroke="white" stroke-width="8" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="white"/>

  <!-- Small game controller D-pad hint in bottom right -->
  <g transform="translate(340, 360)" opacity="0.9">
    <!-- D-pad -->
    <rect x="-15" y="-5" width="30" height="10" rx="2" fill="white"/>
    <rect x="-5" y="-15" width="10" height="30" rx="2" fill="white"/>
  </g>

  <!-- Timezone dots around the edge -->
  <circle cx="256" cy="80" r="12" fill="white" opacity="0.8"/>
  <circle cx="400" cy="180" r="12" fill="white" opacity="0.8"/>
  <circle cx="332" cy="430" r="12" fill="white" opacity="0.8"/>
</svg>
